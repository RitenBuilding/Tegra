<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Terreno</title>
  <style>
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .input-label {
      flex: 0 0 200px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Terreno</h1>
  
  <div class="input-group">
    <label class="input-label" for="width">Largura do terreno:</label>
    <input type="number" id="width" step="0.01">
  </div>
  
  <div class="input-group">
    <label class="input-label" for="length">Comprimento do terreno:</label>
    <input type="number" id="length" step="0.01">
  </div>
  
  <div class="input-group">
    <label class="input-label" for="squareMeterValue">Valor por metro quadrado:</label>
    <input type="number" id="squareMeterValue" step="0.01">
  </div>
  
  <button onclick="calculateLand()">Calcular</button>
  
  <h2>Resultados:</h2>
  <p>Área do terreno: <span id="areaResult"></span></p>
  <p>Preço do terreno: R$<span id="priceResult"></span></p>
  
  <script src="Exercise1.js"></script>
</body>
</html>
