<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Nota Final</title>
  <meta charset="UTF-8">
  <style>
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .input-label {
      flex: 0 0 250px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Nota Final</h1>
  
  <div class="input-group">
    <label class="input-label" for="firstSemesterGrade">Nota do primeiro semestre:</label>
    <input type="number" id="firstSemesterGrade" step="0.01">
  </div>
  
  <div class="input-group">
    <label class="input-label" for="secondSemesterGrade">Nota do segundo semestre:</label>
    <input type="number" id="secondSemesterGrade" step="0.01">
  </div>
  
  <button onclick="calculateFinalGrade()">Calcular Nota Final</button>
  
  <h2>Resultado:</h2>
  <p>Nota final do aluno: <span id="finalGradeResult"></span></p>
  <p>Situação do aluno: <span id="studentStatus"></span></p>
  
  <script src="Exercise11.js"></script>
</body>
</html>
