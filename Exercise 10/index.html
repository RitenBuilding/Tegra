<!DOCTYPE html>
<html>
<head>

  <style>
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .input-label {
      flex: 0 0 200px;
      margin-right: 10px;
    }
  </style>

<body>
  <h1>Encontrar o Menor Número</h1>
  
  <div class="input-group">
    <label class="input-label" for="number1">Primeiro número:</label>
    <input type="number" id="number1">
  </div>
  
  <div class="input-group">
    <label class="input-label" for="number2">Segundo número:</label>
    <input type="number" id="number2">
  </div>
  
  <div class="input-group">

  </div>
  
  <button onclick="findSmallestNumber()">Encontrar Menor Número</button>
  
  <h2>Resultado:</h2>
  <p>O menor número entre os três é: <span id="smallestNumberResult"></span></p>
