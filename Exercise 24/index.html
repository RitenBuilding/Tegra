<!DOCTYPE html>
<html>
<head>
  <title>Ordenação de Números</title>
  <meta charset="UTF-8">
  <style>
    .input-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Ordenação de Números</h1>
  
  <div class="input-group">
    <label for="number1">Digite o 1º número:</label>
    <input type="number" id="number1">
  </div>
  
  <div class="input-group">
    <label for="number2">Digite o 2º número:</label>
    <input type="number" id="number2">
  </div>
  
  <div class="input-group">
    <label for="number3">Digite o 3º número:</label>
    <input type="number" id="number3">
  </div>
  
  <div class="input-group">
    <label for="number4">Digite o 4º número:</label>
    <input type="number" id="number4">
  </div>
  
  <div class="input-group">
    <label for="number5">Digite o 5º número:</label>
    <input type="number" id="number5">
  </div>
  
  <button onclick="sortAndDisplayNumbers()">Ordenar e Exibir</button>
  
  <h2>Resultado:</h2>
  <pre id="sortedNumbers"></pre>
  
  <script src="Exercise24.js"></script>
</body>
</html>
