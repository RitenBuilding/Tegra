<!DOCTYPE html>
<html>
<head>
  <title>Signo da Pessoa</title>
  <meta charset="UTF-8">
  <style>
    .input-group {
      margin-bottom: 10px;
    }
    
    .input-group label, .input-group input {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Signo da Pessoa</h1>
  
  <div class="input-group">
    <label for="day">Dia de Nascimento:</label>
    <input type="number" id="day" min="1" max="31">
  </div>
  
  <div class="input-group">
    <label for="month">Mês de Nascimento (número):</label>
    <input type="number" id="month" min="1" max="12">
  </div>
  
  <button onclick="findZodiacSign()">Descobrir Signo</button>
  
  <h2>Resultado:</h2>
  <p id="zodiacSign"></p>
  
  <script src="Exercise25.js"></script>
</body>
</html>
