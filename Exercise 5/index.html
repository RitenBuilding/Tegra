<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Calculadora de Área de Círculo</title>
  <style>
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .input-label {
      flex: 0 0 200px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Área de Círculo</h1>
  
  <div class="input-group">
    <label class="input-label" for="radius">Raio do círculo:</label>
    <input type="number" id="radius" step="0.01">
  </div>
  
  <button onclick="calculateCircleArea()">Calcular Área</button>
  
  <h2>Resultado:</h2>
  <p>Área do círculo: <span id="areaResult"></span></p>
  
  <script src="Exercise5.js"></script>
</body>
</html>
