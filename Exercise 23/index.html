<!DOCTYPE html>

<head>

  <meta charset="UTF-8">

      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Soma de Ímpares entre X e Y</h1>
  
  <div class="input-group">
    <label for="xValue">Digite o valor de X:</label>

  <div class="input-group">

  <button onclick="calculateAndDisplayOddSum()">Calcular e Exibir Soma</button>
  
  <h2>Resultado:</h2>
  <pre id="oddSumResult"></pre>
