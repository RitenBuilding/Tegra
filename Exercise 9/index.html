<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Tempo</title>
  <meta charset="UTF-8">
  <style>
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .input-label {
      flex: 0 0 300px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Conversor de Tempo</h1>
  
  <div class="input-group">
    <label class="input-label" for="timeInSeconds">Duração de tempo em segundos:</label>
    <input type="number" id="timeInSeconds">
  </div>
  
  <button onclick="convertTime()">Converter</button>
  
  <h2>Resultado:</h2>
  <p>Duração no formato horas:minutos:segundos: <span id="convertedTime"></span></p>
  
  <script src="Exercise9.js"></script>
</body>
</html>
